<script>
    $(function(){
        $(".mod-floor").lazyload({
            blankImgUrl:"img/loading.gif"
        })


        $("mod-floor").lazyload({
            type:"fn",
            source:$("#con"),
            onchange:function(d){
                $.get(d.attr("data-lazy-path"),function(da){
                    d.append($(da)[0])
                            .lazyload({
                        blankImgUrl:"../../images/share/loading.gif"
                    });
                })
            }
        })


        $("#con2").lazyload({
            type:"js",
            onchange: function () {
                console.log("加载了")

        })
    })
